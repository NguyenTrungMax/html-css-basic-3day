<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<script type="text/javascript" src="js/form.js"></script>
</head>
<body>
	<div>
		<h2>Form dang ki hoc</h2>
		<div id="main-form">
			<form action="" onsubmit="javascript: return !!(isValidate() & checkPhone())">
				<div>
					<p>First name</p>
					<input type="text" id="firstName" name="nameFirst">
					<input type="file" name="filename" id="file" onchange="test()" style="float: right;" >
					<span style="color: red" id="errFirstName"></span>
     				<img src="" id="images" alt="your image" style="width: 100px; height: 100px; display: none; float: right;">
				</div>
				<div>
					<label>Last name</label><br>
					<input type="text" id="lastName" name="nameLast">
					<span style="color: red" id="errLastName"></span>
				</div>
				<div>
					<label>Phone number</label><br>
					<input type="text" id="phone1"  class="phone" size="3" maxlength="3">
					<input type="text" id="phone2"  class="phone" size="3" maxlength="3">
					<input type="text" id="phone3"  class="phone" size="4" maxlength="4">
					<span style="color: red" id="errPhone"></span>
				</div>
				<div id="gender">
					<input type="radio" name="gender" value="Male"  class="gender">Male
					<input type="radio" name="gender" value="Female"  class="gender">Female
				</div>
				<div>
					<textarea >description</textarea>
				</div>
				<div>
					<input type="checkbox" name="hobbies" class="hobbie">By Bike
					<input type="checkbox" name="hobbies" class="hobbie">By Car 
				</div>
				<div>
					<select name="vehicle" id="" >
						<option value="Meter">Meter</option>
						<option value="Ronaldo">Ronaldo</option>
					</select>
				</div>
				<div>
				<button type="subbmit" value="login" >Submit</button>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
